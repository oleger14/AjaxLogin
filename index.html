<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="mx-auto w-50 mt-5" id="registationForm">
            <div id="user-availability-status" class="text-center"></div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Login: <span class="validation-message"></span></label>
              <input class="form-control" id="username" type="text" placeholder="" aria-label="default input example">
              <label for="exampleInputEmail1" class="form-label">Имя</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
              <label for="exampleInputEmail1" class="form-label">Фамилия</label>
              <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
            <button type="submit" name="submit" id="Submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#Submit").click(function(e) {
            e.preventDefault();
            var username = $('#username').val();
            $(".validation-message").text("");
            if (username == "") {
                $('.validation-message').text('required')
            } else {
                jQuery.ajax({
                    url: "check_login.php",
                    data: 'username=' + $("#username").val(),
                    type: "POST",
                    success: function(data) {
                        $("#user-availability-status").html(data);
                    },
                    error: function() { }
                });
            }

        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
